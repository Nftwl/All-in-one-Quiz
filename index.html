<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OG Builder Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --zama:#ffcc00;
  --lighter:#8b5cf6;
  --rialo:#00b4ff;
  --bg1:#0b1220;
  --bg2:#071226;
  --glass: rgba(255,255,255,0.05);
  --radius:14px;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(120deg,var(--bg1),var(--bg2));color:#fff;overflow-x:hidden;}
.animated-bg{position:fixed;inset:0;z-index:-1;background:linear-gradient(120deg,rgba(255,204,0,0.07),rgba(139,92,246,0.06),rgba(0,180,255,0.05));animation:bgShift 14s ease-in-out infinite;filter:blur(40px) saturate(1.1);}
@keyframes bgShift{0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-8%) rotate(3deg);}100%{transform:translateY(0) rotate(0deg);}}
.container{max-width:1100px;margin:30px auto;padding:20px;}
header{text-align:center;margin-bottom:20px;}
header h1{margin:10px 0;color:#fff;font-size:2rem;}
header p{color:#cfd8e1;}
.projects{display:flex;gap:15px;flex-wrap:wrap;justify-content:space-between;margin-bottom:20px;}
.proj{flex:1 1 30%;padding:20px;border-radius:var(--radius);color:#071226;font-weight:600;cursor:pointer;transition:transform .2s, box-shadow .2s;display:flex;flex-direction:column;gap:10px;}
.proj:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,0.35)}
.proj.zama{background:linear-gradient(180deg,#fff7de,#fff1b0)}
.proj.ligher{background:linear-gradient(180deg,#f3eaff,#eedbff)}
.proj.rialo{background:linear-gradient(180deg,#dff7ff,#cdeeff)}
.quiz-area{display:none;margin-top:20px;background:var(--glass);padding:20px;border-radius:var(--radius);}
.question{font-size:18px;margin:12px 0;font-weight:600;}
.options{display:grid;gap:10px;}
.opt{padding:12px;border-radius:10px;background:rgba(255,255,255,0.05);cursor:pointer;transition:0.2s;}
.opt.correct{background:linear-gradient(90deg,#e6ffef,#b0f3d0);color:#05331a;}
.opt.wrong{background:linear-gradient(90deg,#ffdede,#ffbdbd);color:#4b0000;}
.controls{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap;}
.btn{padding:10px 15px;border:none;border-radius:10px;cursor:pointer;font-weight:700;}
.btn.primary{background:linear-gradient(90deg,var(--zama),#ffd46a);color:#071226;}
.btn.secondary{background:rgba(255,255,255,0.1);color:#fff;}
.progress{height:12px;background:rgba(255,255,255,0.05);border-radius:999px;margin-top:10px;overflow:hidden;}
.progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--zama),#ffd46a);width:0%;transition:width .4s;}
.leaderboard{margin-top:20px;background:var(--glass);padding:15px;border-radius:var(--radius);}
.badge{padding:6px 12px;border-radius:999px;font-weight:700;color:#071226;margin-bottom:10px;display:inline-block;}
.badge.zama{background:linear-gradient(90deg,var(--zama),#ffd46a);}
.badge.ligher{background:linear-gradient(90deg,var(--lighter),#c594ff);}
.badge.rialo{background:linear-gradient(90deg,var(--rialo),#6fe0ff);}
.final-msg{background:linear-gradient(90deg,#fff8d6,#ffe7a3);color:#071226;padding:12px;border-radius:12px;margin-top:12px;font-weight:700;text-align:center;}
@media(max-width:720px){.proj{flex:1 1 100%;}}
</style>
</head>
<body>
<div class="animated-bg" aria-hidden="true"></div>
<div class="container">
<header>
<h1>OG Builder Hub</h1>
<p>Complete quizzes for Zama, Ligher, Rialo to earn badges & OG rank!</p>
</header>
<div class="projects" id="projects">
<div class="proj zama" data-project="zama">Zama Quiz</div>
<div class="proj lighter" data-project="lighter">Ligher Quiz</div>
<div class="proj rialo" data-project="rialo">Rialo Quiz</div>
</div>
<div class="quiz-area" id="quizArea">
<div class="badge" id="projBadge">PROJECT</div>
<div class="question" id="questionText"></div>
<div class="options" id="optionsList"></div>
<div class="progress"><i id="progBar"></i></div>
<div class="controls">
<button class="btn secondary" id="btnReveal">Reveal Answer</button>
<button class="btn primary" id="btnNext" style="display:none">Next</button>
<button class="btn primary" id="btnFinish" style="display:none">Finish & Share</button>
<button class="btn secondary" id="btnRetry" style="display:none">Retry</button>
</div>
<div style="margin-top:10px">Score: <span id="scoreVal">0</span></div>
<div class="final-msg" id="finalMsg" style="display:none;"></div>
</div>
<div class="leaderboard" id="leaderboard"><h3>Leaderboard (Local)</h3><div id="leaderboardContent"></div></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

function showQuiz(proj){
  currentProject=proj;

  curScore=0;

  document.getElementById('finalMsg').style.display='none';

  document.getElementById('btnReveal').style.display='inline-block';
  document.getElementById('progBar').style.width=(qIndex/p.questions.length*100)+'%';
}
